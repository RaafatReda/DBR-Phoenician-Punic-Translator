      html[data-theme="dark"] {
        --color-bg-start: #0D1117;
        --color-bg-mid: #161B22;
        --color-bg-end: #010409;
        --color-surface: rgba(17, 24, 39, 0.7);
        --color-surface-solid: #111827;
        --color-primary: #9F7AEA; /* Tyrian Purple */
        --color-secondary: #38B2AC; /* Sea Blue/Teal */
        --color-text: #F5F5F5;
        --color-text-muted: #a0aec0;
        --color-glow: #BF9CF1;
        --color-border: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --border-radius: 12px;
        --font-serif: 'Cinzel', serif;
        --font-sans: 'Poppins', sans-serif;
        --font-phoenician: 'Noto Sans Phoenician', serif;
        --font-punic: 'Punic LDR', serif;
        /* Keyboard Theme Vars */
        --keyboard-bg: rgba(10, 10, 25, 0.6);
        --keyboard-panel-bg: rgba(0,0,0,0.4);
        --keyboard-key-bg: rgba(255, 255, 255, 0.1);
        --keyboard-key-bg-hover: rgba(255, 255, 255, 0.2);
        --keyboard-active-button-text: var(--color-bg-start);
      }

      html[data-theme="light"] {
        --color-bg-start: #f8f7f2; /* Parchment white */
        --color-bg-mid: #e8e6da;
        --color-bg-end: #f0ede5;
        --color-surface: rgba(255, 255, 255, 0.7);
        --color-surface-solid: #ffffff;
        --color-primary: #800080; /* Purple */
        --color-secondary: #614e6e; /* Muted Purple */
        --color-text: #333333;
        --color-text-muted: #6c757d;
        --color-glow: #c060c0; /* Lighter Purple Glow */
        --color-border: rgba(0, 0, 0, 0.08);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --border-radius: 12px;
        --font-serif: 'Cinzel', serif;
        --font-sans: 'Poppins', sans-serif;
        --font-phoenician: 'Noto Sans Phoenician', serif;
        --font-punic: 'Punic LDR', serif;
        /* Keyboard Theme Vars */
        --keyboard-bg: rgba(249, 250, 251, 0.6); 
        --keyboard-panel-bg: rgba(229, 231, 235, 0.5); 
        --keyboard-key-bg: rgba(255, 255, 255, 0.6);
        --keyboard-key-bg-hover: #ffffff;
        --keyboard-active-button-text: #ffffff;
      }
      
      html[data-theme="papyrus"] {
        --color-bg-start: #FBF0D9; /* Papyrus Light */
        --color-bg-mid: #EADCBF;
        --color-bg-end: #F5E9D0;
        --color-surface: rgba(245, 233, 208, 0.7);
        --color-surface-solid: #FAF5E9;
        --color-primary: #5D4037; /* Deep Brown */
        --color-secondary: #606C38; /* Olive Green */
        --color-text: #3E2723;
        --color-text-muted: #795548;
        --color-glow: #A1887F;
        --color-border: rgba(0, 0, 0, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --border-radius: 12px;
        --font-serif: 'Cinzel', serif;
        --font-sans: 'Poppins', sans-serif;
        --font-phoenician: 'Noto Sans Phoenician', serif;
        --font-punic: 'Punic LDR', serif;
        /* Keyboard Theme Vars */
        --keyboard-bg: rgba(240, 230, 210, 0.6);
        --keyboard-panel-bg: rgba(220, 210, 190, 0.5);
        --keyboard-key-bg: rgba(255, 255, 255, 0.6);
        --keyboard-key-bg-hover: #ffffff;
        --keyboard-active-button-text: #ffffff;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 2px var(--color-glow)); }
        50% { filter: drop-shadow(0 0 5px var(--color-glow)); }
      }

      @keyframes text-glow-fade-in {
        from {
          opacity: 0;
          text-shadow: 0 0 10px var(--color-glow), 0 0 20px var(--color-glow);
        }
        to {
          opacity: 1;
          text-shadow: 0 0 2px var(--color-glow), 0 0 3px var(--color-glow);
        }
      }

      body {
        background-color: var(--color-bg-start);
        color: var(--color-text);
        font-family: var(--font-sans);
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      #background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        z-index: -1;
      }
      
      /* Style scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-end); }
      ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-glow); }
      
      .glass-panel {
        background-color: var(--color-surface);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-md);
      }
      
      .papyrus-display {
        background-color: var(--color-surface-solid);
        border: 1px solid var(--color-border);
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.06);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Keyboard Styles */
      .keyboard-panel { border-color: var(--color-border); }
      .keyboard-btn { background-color: var(--keyboard-key-bg); transition: background-color 0.15s ease-in-out, transform 0.1s ease; }
      .keyboard-btn:hover { background-color: var(--keyboard-key-bg-hover); transform: scale(1.05); }
      .keyboard-btn-pressed { background-color: var(--color-primary); color: var(--color-surface-solid); }
      .keyboard-layout-btn-active { background-color: var(--color-primary); color: var(--keyboard-active-button-text); }
      .keyboard-layout-btn-active:hover { background-color: var(--color-primary); } 
      html[data-theme="light"] .keyboard-btn, html[data-theme="papyrus"] .keyboard-btn { border: 1px solid var(--color-border); }
      
      /* Custom Range Slider for Image Editor */
      .range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #4A5568; /* gray-700 */
        outline: none;
        border-radius: 3px;
        transition: opacity .2s;
      }
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1A202C; /* gray-900 */
      }
      .range-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1A202C; /* gray-900 */
      }
