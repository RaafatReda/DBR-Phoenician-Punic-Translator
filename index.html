        50% { background-position: 100% 50%; }

          opacity: 0;

          opacity: 1;
          text-shadow: 0 0 2px var(--color-glow), 0 0 3px var(--color-glow);
        }
      }

      @keyframes pop-in {
        0% { transform: var(--transform-gpu) scale(0.5); }
        80% { transform: var(--transform-gpu) scale(1.05); }
        100% { transform: var(--transform-gpu) scale(1); }
      }

      body {
        background-color: var(--color-bg-start);
        color: var(--color-text);
        font-family: var(--font-sans);
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;

        left: 0;
        width: 100%;

        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        z-index: -1;

        font-family: var(--font-arabic);

      /* Style scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-end); }
      ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-glow); }
      html[data-theme="purple-glassy"] ::-webkit-scrollbar-thumb { background: var(--color-secondary); }
      html[data-theme="purple-glassy"] ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }
      html[data-theme="glassmorphism"] ::-webkit-scrollbar-thumb { background: var(--color-secondary); }
      html[data-theme="glassmorphism"] ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }

        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
      }

      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            to bottom right,
            rgba(255, 255, 255, 0.1),
            rgba(255, 255, 255, 0.02)

        pointer-events: none;
        z-index: 1;

      .papyrus-display {

        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.06);
        transition: background-color 0.3s ease, border-color 0.3s ease;

      /* Compact Language Selector for new UI */

        background: transparent;

        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        font-size: 1.125rem; /* text-lg */
        font-weight: 600; /* font-semibold */

        background-position: right 0.5rem center;
        background-size: 1.25em;
        padding-right: 2rem;
        transition: color 0.2s ease;

      .lang-select:hover {
        color: var(--color-primary);
      }
      html[dir="rtl"] .lang-select {
        background-position: left 0.5rem center;
        padding-right: 0.5rem;
        padding-left: 2rem;
      }
      
      /* Keyboard Styles */
      .keyboard-panel { border-color: var(--color-border); }
      .keyboard-btn { background-color: var(--keyboard-key-bg); transition: background-color 0.15s ease-in-out, transform 0.1s ease; }
      .keyboard-btn:hover { background-color: var(--keyboard-key-bg-hover); transform: scale(1.05); }
      .keyboard-btn-pressed { background-color: var(--color-primary); color: var(--color-surface-solid); }

      .keyboard-layout-btn-active:hover { background-color: var(--color-primary); } 
      html[data-theme="light"] .keyboard-btn, html[data-theme="papyrus"] .keyboard-btn { border: 1px solid var(--color-border); }
      
      /* Custom Range Slider for Image Editor & Camera */
      .range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: var(--color-surface-solid);
        outline: none;
        border-radius: 3px;
        transition: opacity .2s;
      }
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--color-bg-start);
      }
      .range-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--color-bg-start);

      /* Camera Experience Styles */
      .camera-experience-modal {
        position: fixed;
        inset: 0;
        background-color: #000;
        z-index: 50;
        display: flex;
        flex-direction: column;
        color: white;
        overflow: hidden; /* Prevent scrollbars */
      }
      #camera-feed, .analyzed-image-view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease-out;
      }
      .camera-ui-overlay {

        inset: 0;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);

        background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.6) 100%);

        padding: 1rem;
        gap: 0.5rem;
      }

        position: absolute;
        top: 1rem;
        right: 1rem;
        bottom: auto;
        width: 280px;
        background: var(--color-surface);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        transform: translateX(calc(100% + 1rem));
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 30;
        padding: 1rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

        transform: translateX(0);
      }

        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .camera-slider-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-muted);
      }
      .camera-bottom-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem;
        gap: 1rem;
      }
      .camera-main-action {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.9);
        border: 4px solid rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .camera-main-action:active {
        transform: scale(0.9);
      }
      .camera-main-action .icon {
        color: #111;
        width: 32px;
        height: 32px;
      }
      .camera-side-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--color-surface);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 1px solid var(--color-border);
      }

      .ar-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .ar-recognizing-indicator {
        position: absolute;
        top: calc(env(safe-area-inset-top, 0) + 5rem);
        left: 1rem;
        z-index: 15;
        width: 10px;
        height: 10px;
        background-color: #ef4444; /* red-500 */
        border-radius: 50%;
        animation: pulse-indicator 1.5s infinite;
        box-shadow: 0 0 8px #ef4444;
      }
      @keyframes pulse-indicator {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .ar-bubble {

        background: var(--color-surface);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-secondary);
        border-radius: 20px;
        padding: 12px 18px;
        color: white;
        text-align: center;
        will-change: transform, opacity;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 10px var(--color-secondary);

        cursor: pointer;
