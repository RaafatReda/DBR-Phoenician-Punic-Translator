      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 2px var(--color-glow)); }
        50% { filter: drop-shadow(0 0 5px var(--color-glow)); }
      }

      @keyframes text-glow-fade-in {
        from {
          opacity: 0;
          text-shadow: 0 0 10px var(--color-glow), 0 0 20px var(--color-glow);
        }
        to {
          opacity: 1;
          text-shadow: 0 0 2px var(--color-glow), 0 0 3px var(--color-glow);
        }
      }

      body {
        background-color: var(--color-bg-start);
        color: var(--color-text);
        font-family: var(--font-sans);
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      #background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        z-index: -1;
      }
      
      /* Style scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-end); }
      ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-glow); }
      
      .glass-panel {
        background-color: var(--color-surface);

        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-md);
      }
      
      .papyrus-display {

        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Keyboard Styles */
      .keyboard-panel { border-color: var(--color-border); }

      .keyboard-layout-btn-active:hover { background-color: var(--color-primary); } 
      html[data-theme="light"] .keyboard-btn, html[data-theme="papyrus"] .keyboard-btn { border: 1px solid var(--color-border); }

        border-radius: 3px;

        border-radius: 50%;

      .ar-crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        transform: translate(-50%, -50%);

        content: '';

        background: rgba(255, 255, 255, 0.7);
      }
      .ar-crosshair::before {
        width: 2px; height: 8px; top: -10px; left: 11px;
      }
      .ar-crosshair::after {
        height: 2px; width: 8px; left: -10px; top: 11px;
      }
      .camera-settings-panel {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 280px;

        color: var(--color-text-muted);
      }
      .camera-zoom-control {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        background-color: rgba(0,0,0,0.4);
        padding: 0.75rem 0.5rem;
        border-radius: 20px;
      }
      .camera-zoom-control input[type="range"] {
        -webkit-appearance: none;

        width: 100px;
        height: 4px;
        background: rgba(255,255,255,0.3);
        border-radius: 2px;
        outline: none;
        transform: rotate(-90deg);
      }
      .camera-zoom-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;

        width: 16px;
        height: 16px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
      }
      .camera-bottom-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .shutter-button {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 2px solid rgba(255,255,255,0.5);
      }
      .shutter-button:hover {

      }
      .shutter-button:active {
        transform: scale(0.9);
      }
      .shutter-button-inner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        transition: background-color 0.2s ease;
      }

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .ar-recognizing-indicator {
        position: absolute;
        top: calc(env(safe-area-inset-top, 0) + 5rem);
        left: 1rem;
        z-index: 15;
        width: 10px;
        height: 10px;
        background-color: #ef4444; /* red-500 */
        border-radius: 50%;
        animation: pulse-indicator 1.5s infinite;
        box-shadow: 0 0 8px #ef4444;
      }
      @keyframes pulse-indicator {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .camera-action-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        background: rgba(10,10,20,0.5);
        border: 1px solid var(--color-border);
        backdrop-filter: blur(5px);
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);

        cursor: pointer;

      }
      .camera-action-button.active {
        background: var(--color-primary);
        color: var(--color-bg-start);
