      html[data-theme="dark"] {
        --color-bg-start: #0D1117;
        --color-bg-mid: #161B22;

        --color-bg-end: #010409;
        --color-surface: rgba(17, 24, 39, 0.7);
        --color-surface-solid: #111827;
        --color-primary: #9F7AEA; /* Tyrian Purple */
        --color-secondary: #38B2AC; /* Sea Blue/Teal */
        --color-text: #F5F5F5;
        --color-text-muted: #a0aec0;
        --color-glow: #BF9CF1;
        --color-border: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --border-radius: 12px;
        --font-serif: 'Cinzel', serif;
        --font-sans: 'Poppins', sans-serif;
        --font-phoenician: 'Noto Sans Phoenician', serif;
        --font-punic: 'Punic LDR', serif;
        /* Keyboard Theme Vars */

        --keyboard-panel-bg: rgba(0,0,0,0.4);
        --keyboard-key-bg: rgba(255, 255, 255, 0.1);
        --keyboard-key-bg-hover: rgba(255, 255, 255, 0.2);
        --keyboard-active-button-text: var(--color-bg-start);

        --color-text-muted: #795548;
        --color-glow: #A1887F;
        --color-border: rgba(0, 0, 0, 0.1);

        --font-sans: 'Poppins', sans-serif;
        --font-phoenician: 'Noto Sans Phoenician', serif;

        --keyboard-bg: rgba(240, 230, 210, 0.6);
        --keyboard-panel-bg: rgba(220, 210, 190, 0.5);
        --keyboard-key-bg: rgba(255, 255, 255, 0.6);
        --keyboard-key-bg-hover: #ffffff;
        --keyboard-active-button-text: #ffffff;

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse {
        0%, 100% { filter: drop-shadow(0 0 2px var(--color-glow)); }
        50% { filter: drop-shadow(0 0 5px var(--color-glow)); }
      }

      @keyframes text-glow-fade-in {
        from {
          opacity: 0;
          text-shadow: 0 0 10px var(--color-glow), 0 0 20px var(--color-glow);
        }
        to {
          opacity: 1;
          text-shadow: 0 0 2px var(--color-glow), 0 0 3px var(--color-glow);
        }
      }

       @keyframes float {
        0% { transform: translateY(0px) rotate(-5deg); opacity: 0; }
        25% { opacity: 0.7; }
        50% { transform: translateY(-20px) rotate(5deg); }
        75% { opacity: 0.7; }
        100% { transform: translateY(0px) rotate(-5deg); opacity: 0; }
      }

      body {
        background-color: var(--color-bg-start);
        color: var(--color-text);
        font-family: var(--font-sans);
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      #background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
        z-index: -1;
      }
      
      /* Style scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-end); }
      ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-glow); }
      
      .glass-panel {
        background-color: var(--color-surface);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-md);
      }
      
      .papyrus-display {
        background-color: var(--color-surface-solid);
        border: 1px solid var(--color-border);
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.06);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Keyboard Styles */
      .keyboard-panel { border-color: var(--color-border); }
      .keyboard-btn { background-color: var(--keyboard-key-bg); transition: background-color 0.15s ease-in-out, transform 0.1s ease; }
      .keyboard-btn:hover { background-color: var(--keyboard-key-bg-hover); transform: scale(1.05); }
      .keyboard-btn-pressed { background-color: var(--color-primary); color: var(--color-surface-solid); }
      .keyboard-layout-btn-active { background-color: var(--color-primary); color: var(--keyboard-active-button-text); }
      .keyboard-layout-btn-active:hover { background-color: var(--color-primary); } 
      html[data-theme="light"] .keyboard-btn, html[data-theme="papyrus"] .keyboard-btn { border: 1px solid var(--color-border); }
      
      /* Custom Range Slider for Image Editor */
      .range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #4A5568; /* gray-700 */
        outline: none;
        border-radius: 3px;
        transition: opacity .2s;
      }
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1A202C; /* gray-900 */
      }
      .range-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: var(--color-primary);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1A202C; /* gray-900 */
      }

      /* Camera Experience Styles */
      .camera-experience-modal {
        position: fixed;
        inset: 0;
        background-color: #000;
        z-index: 50;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .camera-controls-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-bottom: 2rem;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      }
      
      .mode-wheel-container {
        width: 320px;
        height: 320px;
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
      }

      .mode-wheel {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: auto;
        cursor: grab;
      }
      .mode-wheel:active {
        cursor: grabbing;
      }

      .wheel-track {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 240px;
        height: 240px;
        margin-top: -120px;
        margin-left: -120px;
        border: 2px dashed rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: spin 60s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .mode-pointer {
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        width: 3px;
        height: 15px;
        background-color: var(--color-primary);
        border-radius: 2px;
        box-shadow: 0 0 8px var(--color-glow);
        z-index: 10;
      }

      .mode-wheel-item {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 64px;
        height: 64px;
        margin-left: -32px;
        margin-top: -32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        border-radius: 50%;
        color: var(--color-text-muted);
        transition: transform 0.3s ease, color 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
        opacity: 0.7;
        background-color: rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
      }
      
      .mode-wheel-item.active {
        color: var(--color-text);
        opacity: 1;
        font-weight: 600;
        background-color: rgba(159, 122, 234, 0.2);
        border-color: var(--color-primary);
        box-shadow: 0 0 15px var(--color-glow);
        transform: var(--transform-pos) scale(1.15);
      }

      .mode-wheel-item span {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .shutter-button {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 2px solid rgba(255,255,255,0.5);
        z-index: 5;
      }
      .shutter-button:hover {
        box-shadow: 0 0 15px var(--color-glow);
      }
      .shutter-button:active {
        transform: scale(0.9);
      }
      .shutter-button-inner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        transition: background-color 0.2s ease;
      }
      .shutter-button:hover .shutter-button-inner {
        background-color: #f0f0f0;
      }
      .ar-overlay {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .ar-char {
        position: absolute;
        color: var(--color-primary);
        font-size: 2rem;
        text-shadow: 0 0 10px var(--color-glow);
        animation: float 10s ease-in-out infinite;
      }
